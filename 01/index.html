<!DOCTYPE html>
<html>
  <head>
    <!-- This has everything that is not visible on the page -->
    <title>Basic language of webpage</title>
  </head>
  <body>
    FOLDER 01
    <h1>H1</h1>
    <h2>H2</h2>
    <h3>H3</h3>
    <h4>H4</h4>
    <h5>H5</h5>
    <h6>H6</h6>
    <p>
      <b
        >Bold text: This is just an elemnet without semantic/meaning hence we
        use strong</b
      >
      <strong>Substitute for bold/b</strong>
      <i
        >italic: This is just an elemnet without semantic/meaning hence we use
        semantic</i
      >
      <em>semantic/emphasized text</em>
    </p>
    <ol>
      <li>1</li>
      <li>2</li>
    </ol>
    <ul>
      <li>1</li>
      <li>2</li>
    </ul>
  </body>
</html>
